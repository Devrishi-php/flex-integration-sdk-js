<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Location search example</title>
    <link rel="stylesheet" type="text/css" href="public/styles.css">
  </head>
  <body>

    <!-- root -->
    <div id="root">
      <div id="topbar">
        <div id="topbar-content">
          <div class="row">
            <label>Current LatLng: <span id="current-pos"></span></label>
          </div>
          <div class="row">
            <label>Saved LatLng: <span id="saved-pos"></span></label>
          </div>
          <div class="row">
            <label for="origin">Search origin (format: lat, lng):</label>
            <input id="origin" name="origin" size="50" />
          </div>
          <div class="row">
            <label for="bounds">Bounding box (format: ne-lat, ne-lng, sw-lat, sw-lng):</label>
            <input id="bounds" name="bounds" size="100" />
          </div>
          <div class="row">
            <button id="button">Search</button>
          </div>
          <div class="row">
            <button id="login">Login (joe.dunphy@example.com)</button>
            <button id="login-broken">Login (non-existing-user@example.com)</button>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <!-- sync load scripts -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>window.initialData = __initialData__ </script>
    <script src="build/sharetribe-sdk-web.js"></script>
    <script src="public/index.js"></script>
  </body>
</html>
