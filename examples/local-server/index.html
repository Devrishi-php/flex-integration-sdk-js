<!DOCTYPE html>
<html>
  <head>
    <title>Local Server example</title>
  </head>
  <body>
    <script src="/sharetribe-sdk-web.js"></script>
    <script>

      var sdk = sharetribeSdk.createInstance({
        clientId: "08ec69f6-d37e-414d-83eb-324e94afddf0",
        baseUrl: "http://localhost:8088/",
      });

      sdk
        .listings.query()
        .then(function(res) {

          document.write(res.data.data.map(function(l) {
            return [l.attributes.title, l.attributes.description].join(', ');
          }).join('<br />'));
        });
    </script>
  </body>
</html>
