<!doctype html>
<html>
  <head>
    <title>SDK - file upload example</title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  </head>
  <body class="container">
    <h1>file upload</h1>

    <form role="form" class="form" onsubmit="return false;">
      <div class="form-group">
        <label for="file">File</label>
        <input id="file" type="file" class="form-control"/>
      </div>
      <button id="upload" type="button" class="btn btn-primary">Upload</button>
    </form>

    <div id="progress" class="container"></div>
    <div id="output" class="container"></div>

    <script src="./build/sharetribe-sdk-web.js"></script>
    <script>
     (function () {
       var sdk = sharetribeSdk.createInstance({
         clientId: '08ec69f6-d37e-414d-83eb-324e94afddf0',
         baseUrl: 'http://localhost:8088/',
       });

       var output = document.getElementById('output');
       var progress = document.getElementById('progress');

       var onUploadProgress = function(progressEvent) {
         var percentCompleted = Math.round( (progressEvent.loaded * 100) / progressEvent.total );
         console.log(percentCompleted + '% completed');
         progress.innerHTML = percentCompleted + '% completed';
       };

       sdk.login({username: 'joe.dunphy@example.com', password: 'secret-joe'});

       document.getElementById('upload').onclick = function () {
         const file = document.getElementById('file').files[0];

         sdk.listings.uploadImage({ image: file }, {}, { onUploadProgress: onUploadProgress })
              .then(function (res) {
                output.className = 'container';
                output.innerHTML = JSON.stringify(res.data, null, 2);
              })
              .catch(function (err) {
                output.className = 'container text-danger';
                output.innerHTML = err.message;
              });
       };
     })();
    </script>
  </body>
</html>
